<wicket:extend>
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading titulo">
				<h4>Listado de alumnos</h4>
			</div>
			<div class="panel-body">
				<form wicket:id="formBuscarNombre">
					<div class="titulo">
						Ingrese nombre: <input type="text" wicket:id="nombreBuscado" />
						<button wicket:id="action" class="btn btn-sm">Buscar</button>
					</div>
					<br></br>
					<table class="table">
						<thead>
							<th>Nombre</th>
							<th>DNI</th>
							<th>Fecha de nacimiento</th>
							<th>Teléfono</th>
							<th>Correo electrónico</th>
							<th>Carrera</th>
						</thead>
						<tbody>
							<tr wicket:id="alumnos" class="fila">
								<td><span wicket:id="nombre"></span></td>
								<td><span wicket:id="dni"></span></td>
								<td><span wicket:id="fechaNacimiento"></span></td>
								<td><span wicket:id="telefono"></span></td>
								<td><span wicket:id="email"></span></td>
								<td><span wicket:id="carrera"></span></td>
								<td>
									<button wicket:id="cursadas" class="btn btn-info">Ver
										Cursadas</button>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div class="text-center">
		<button wicket:id="inscripcion" class="btn btn-primary">
			Inscribir Alumno</button>
	</div>
</wicket:extend>
