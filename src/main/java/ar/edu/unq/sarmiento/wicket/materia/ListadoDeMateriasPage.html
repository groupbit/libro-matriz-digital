<wicket:extend>
	<div class="panel panel-primary">
		<div class="panel-heading titulo">
			<h4>
				Materias de <span wicket:id="nombreCarrera"></span>
			</h4>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<th>Año</th>
					<th>Nombre</th>
					<th>Promocionable</th>
					<th>Docente</th>
					<th>Correlativas</th>
				</thead>
				<tbody>
					<tr wicket:id="materias" class="fila">
						<td wicket:id="año"></td>
						<td wicket:id="nombre"></td>
						<td wicket:id="promocionable"></td>
						<td wicket:id="docente"></td>
						<td wicket:id="correlativas"></td>
						<td>
							<button wicket:id="correlativa" class="btn btn-warning">
								<span class="glyphicon glyphicon-plus" title="Agregar correlativa"></span> correlativa
							</button>
							<button wicket:id="borrarCorrelativa" class="btn btn-warning">
								<span class="glyphicon glyphicon-minus"title="Borrar correlativa"></span> correlativa
							</button>
							<div style="display: inline-block;">
								<form wicket:id="eliminarMateriaForm">
									<button wicket:id="eliminarMateria" class="btn btn-danger">
										<span class="glyphicon glyphicon-trash" title="Eliminar Materia"></span>
									</button>
								</form>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="text-center">
		<button wicket:id="agregarMateria" class="btn btn-primary">
			Agregar Materia</button>
	</div>
</wicket:extend>
