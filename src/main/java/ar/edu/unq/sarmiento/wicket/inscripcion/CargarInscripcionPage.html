<wicket:extend>
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading titulo">
				<h4>Inscribir alumno</h4>
			</div>
			<div class="panel-body">
				<form wicket:id="inscripcionAlumno" class="form-horizontal">

					<div class="form-group">
						<label for="nombre" class="col-md-2 control-label"> Nombre
							completo *</label>
						<div class="col-md-9">
							<input wicket:id="nombre" type="text" class="form-control"
								id="nombre" placeholder="Ileana">
						</div>
					</div>
                     <div class="form-group"> 
						<label for="genero" class="col-md-2 control-label">Género *
                                                </label>
						<div class="col-md-2">
							<select id="genero" class="form-control"  wicket:id="genero">
							</select>
						</div>
					</div> 
					<div class="form-group">
						<label for="dni" class="col-md-2 control-label">DNI *</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="dni" wicket:id="dni">
						</div>
					</div>
					<div class="form-group">
						<label for="fechaNacimiento" class="col-md-2 control-label">Fecha
							de nacimiento *</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="fechaNacimiento"
								wicket:id="fechaNacimiento" placeholder="30/10/1991">
						</div>
					</div>
					<div class="form-group">
						<label for="lugarNacimiento" class="col-md-2 control-label">Lugar
							de nacimiento </label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="lugarNacimiento"
								wicket:id="lugarNacimiento">
						</div>
					</div>
					<div class="form-group">
						<label for="estadoCivil" class="col-md-2 control-label">Estado
							civil </label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="estadoCivil"
								wicket:id="estadoCivil">
						</div>
					</div>
					<div class="form-group">
						<label for="hijos" class="col-md-2 control-label">Hijos(cantidad)
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="hijos"
								wicket:id="hijos">
						</div>
					</div>
					<div class="form-group">
						<label for="familiaresACargo" class="col-md-2 control-label">Familiares
							a cargo </label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="familiaresACargo"
								wicket:id="familiaresACargo">
						</div>
					</div>
					<div class="form-group">
						<label for="telefono" class="col-md-2 control-label">Teléfono *
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="telefono"
								wicket:id="telefono">
						</div>
					</div>
					<div class="form-group">
						<label for="telefonoAlternativo" class="col-md-2 control-label">Teléfono
							alternativo </label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="telefonoAlternativo"
								wicket:id="telefonoAlternativo">
						</div>
					</div>
					<div class="form-group">
						<label for="propietarioTelefonoAlternativo"
							class="col-md-2 control-label">Pertenece a</label>
						<div class="col-md-9">
							<input type="text" class="form-control"
								id="propietarioTelefonoAlternativo"
								wicket:id="propietarioTelefonoAlternativo">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-2 control-label">Correo
							electrónico *</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="email"
								wicket:id="email">
						</div>
					</div>

					<div class="form-group">
						<label for="calle" class="col-md-2 control-label">Domicilio
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="calle"
								wicket:id="calle">
						</div>
					</div>
					<div class="form-group">
						<label for="altura" class="col-md-2 control-label">Número
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="altura"
								wicket:id="altura">
						</div>
					</div>
					<div class="form-group">
						<label for="departamento" class="col-md-2 control-label">Departamento
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="departamento"
								wicket:id="departamento">
						</div>
					</div>
					<div class="form-group">
						<label for="localidad" class="col-md-2 control-label">Localidad/Barrio
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="localidad"
								wicket:id="localidad">
						</div>
					</div>
					<div class="form-group">
						<label for="partido" class="col-md-2 control-label">Partido
						</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="partido"
								wicket:id="partido">
						</div>
					</div>
					<div class="form-group">
						<label for="codigoPostal" class="col-md-2 control-label">Codigo
							postal </label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="codigoPostal"
								wicket:id="codigoPostal">
						</div>
					</div>
					<div class="form-group">
						<label for="elegirCarrera" class="col-md-2 control-label">
							Carrera *</label>
						<div class="col-md-9">
							<select id="carrera" class="form-control" wicket:id="carrera"></select>
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-success">Guardar</button>
						<button class="btn btn-default" wicket:id="cancelar">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
