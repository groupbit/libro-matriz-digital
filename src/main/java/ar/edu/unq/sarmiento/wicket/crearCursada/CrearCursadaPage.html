<wicket:extend>
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading titulo">
				<h4>Nueva Cursada</h4>
			</div>
			<div class="panel-body">
				<form wicket:id="cursada" class="form-horizontal">
					<div class="form-group">
						<label for="duracion" class="col-md-2 control-label">AÃ±o</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="anio"
								wicket:id="anio" placeholder="2018">
						</div>
					</div>
					<div class="form-group">
						<label for="elegirmateria" class="col-md-2 control-label">
							Materia </label>
						<div class="col-md-9">
							<select id="materia" class="form-control" wicket:id="materia"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="notaFinal" class="col-md-2 control-label">Nota
							Final</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="notaFinal"
								wicket:id="notaFinal" placeholder="8">
						</div>
					</div>
					<div class="form-group">
						<label for="elegirestado" class="col-md-2 control-label">
							Estado </label>
						<div class="col-md-9">
							<select id="estado" class="form-control" wicket:id="estado"></select>
						</div>
						
						
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-success">Guardar</button>
						<button class="btn btn-default" wicket:id="cancelar">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
